<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body onload="showQuestion()">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card">
            <div class="card-header">
              <div id="header" class="d-inline-block">Hello</div>
              <div id="timer" class="d-inline-block float-right">02:00</div>
            </div>
            <div class="card-body">
              <h5 class="card-title pb-3" id="questionElement">
                Q1. Question one goes here
              </h5>
              <p class="card-text optionElement p-2">Option 1 goes here</p>
              <p class="card-text optionElement p-2">Option 2 goes here</p>
              <p class="card-text optionElement p-2">Option 3 goes here</p>
              <!-- <p class="card-text optionElement p-2">Option 4 goes here</p> -->
            </div>
            <div class="card-footer text-muted text-right">
              <a
                href="#"
                class="btn btn-primary"
                id="nextBtn"
                onclick="nextQuestion()"
                >Next Question</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>M>AWAIS</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Muhammad Awais</a>
        <form>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchVal"
          />

        </form>
      </div>
    </nav>
    <div id="message"></div>
    <div class="container my-3">
      <h1>User Personal Information</h1>
      <hr />
      <form id="InformationForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="Please Enter Your Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Your City:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Please Enter Your City Name"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Your Province:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="punjab"
                value="punjab"
                checked
              />
              <label class="form-check-label" for="punjab"> PUNJAB </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="sindh"
                value="sindh"
              />
              <label class="form-check-label" for="sindh"> SINDH </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="kashmir"
                value="kashmir"
              />
              <label class="form-check-label" for="kashmir"> KASHMIR </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-info">Submit Data</button>
      </form>
      <br />
      <div id="table">
        <h1>Your Records:</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Your Name:</th>
              <th scope="col">Your City Name:</th>
              <th scope="col">Your Province:</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <td>Awais</td>
              <td>Okara</td>
              <td>Punjab</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./index.js"></script>
</html>

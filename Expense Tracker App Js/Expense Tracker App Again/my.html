<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- add font awesomes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./my.css" />
  </head>
  <body>
    <div class="app">
      <h1>Expense Tracker</h1>
      <div class="balance-container">
        <h2>Your Balance</h2>
        <div id="balance">$1000</div>
      </div>
      <div class="cashflow-container">
        <div class="income-container">
          <h2>Income</h2>
          <div id="income">$1200</div>
        </div>
        <div class="expense-container">
          <h2>Expense</h2>
          <div id="expense">$200</div>
        </div>
      </div>
      <div class="transactions-container">
        <h2>Transaction History</h2>
        <ul id="transaction">
          <li>
            Salary
            <div>
              <span class="income-amt"> $5000 </span>
              <button>X</button>
            </div>
          </li>
          <li>
            Buy Grocery
            <div>
              <span class="expense-amt"> $50 </span>
              <button>X</button>
            </div>
          </li>
          <li>
            Buy Guitar
            <div>
              <span class="expense-amt"> $500 </span>
              <button>X</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="form-container">
        <h2>Add New Transactions</h2>
        <form onsubmit="return false;">
          <label for="name">Name</label>
          <input type="text" name="" id="name" />
          <label for="amount">Amount</label>
          <input type="number" name="" id="amount" /><br /><br />
          <button id="incomeBtn">Add Income</button>
          <button id="expenseBtn">Add Expense</button>
        </form>
      </div>
    </div>
  </body>
  <script src="my.js"></script>
</html>
